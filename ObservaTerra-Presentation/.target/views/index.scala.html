@(message: String, observations: List[Observation]) @navbarLoggedUser {

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3" id="divChart">
		</div>
		<div class="col-xs-12 col-sm-6 col-md-8" id="divMain">
			<h2>Observations</h2>
			<br />
			<div class="list-group" id="observations">
				@for(observation <- observations) { <a href="#"
					class="list-group-item" data-toggle="modal"
					data-value="@observation.getValue()" data-date="@observation.getTime()" data-area="@observation.getArea()">
					<h5 class="list-group-item-heading">@observation</h5>
					<p class="list-group-item-text">
					<h6 class="text-right">@observation.getPublishDate()</h6>
					</p>

				</a> }
			</div>
		</div>
	</div>


	}
