@(title: String)(content: Html)(implicit l:Lang)
@import play.i18n._


<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/d3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/waypoints.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/waypoints-sticky.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/search.js")" type="text/javascript"></script>
        <style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		
		</style>
    </head>
    <body>
        @content
    </body>
</html>
